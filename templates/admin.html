{% extends 'baselogin.html' %} {% block title %} User Login {% endblock title %}
{% block form %}
<h2 class="col-md-12">Admin Login</h2>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form action="/admin" method="post">
            {% include 'message.html' %}
            <div class="form-group">
                <input type="text" class="form-control mt-2" required placeholder="Enter Username" name="username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-2" required placeholder="Enter Password"
                    name="password" />
            </div>
            <br />
            <button type="submit" class="btn btn-info mt-2">Login</button>
        </form>
    </div>
</div>
{% endblock form %}
