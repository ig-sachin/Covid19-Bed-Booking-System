{% extends 'baselogin.html' %} {% block title %} User Login {% endblock title %}
{% block form %}
<h2 class="col-md-12">Login</h2>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form action="/login" method="post">
      {% include 'message.html' %}
      <div class="form-group">
        <input
          type="text"
          class="form-control mt-2"
          required
          placeholder="Enter SRIF ID"
          name="srfid"
        />
      </div>
      <div class="form-group">
        <input
          type="date"
          class="form-control mt-2"
          required
          placeholder="Enter Date of Birth"
          name="dob"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-info mt-2">Login</button>
    </form>
    <br />
    <p class="col-md-8">
      Don't Have an Account ?
      <a class="text-success" href="/signup">Click Here to Sign Up</a>
    </p>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock form %}
