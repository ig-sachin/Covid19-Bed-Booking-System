{% extends 'baselogin.html' %} {% block title %} Hospital User {% endblock title
%} {% block form %}
<h2 class="col-md-12">Add Hospital User</h2>
<div class="row">
    <div class="col-md-3">
        <a href="/logoutadmin" class="btn btn-danger mt-2">Danger</a>
    </div>
    <div class="col-md-6">
        {% include 'message.html' %}
        <form action="/addhospitaluser" method="post">
            <div class="form-group">
                <input type="text" class="form-control mt-2" required placeholder="Enter Hospital Code" name="code" />
            </div>
            <div class="form-group">
                <input type="email" class="form-control mt-2" required placeholder="Enter Hospital EMAIL ID"
                    name="email" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-2" required placeholder="Enter Password"
                    name="password" />
            </div>
            <br />
            <button type="submit" class="btn btn-info mt-2">Add Hospital</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock form %}
