{% extends 'baselogin.html' %} {% block title %} User SignUp {% endblock title
%} {% block form %}
<h2 class="col-md-12">Sign Up</h2>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    {% include 'message.html' %}
    <form action="/signup" method="post">
      <div class="form-group">
        <input
          type="text"
          class="form-control mt-2"
          required
          placeholder="Enter SRIF ID"
          name="srfid"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control mt-2"
          required
          placeholder="Enter EMAIL ID"
          name="email"
        />
      </div>
      <div class="form-group">
        <input
          type="date"
          class="form-control mt-2"
          required
          placeholder="Enter Date of Birth"
          name="dob"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-info mt-2">Sign Up</button>
    </form>
    <br />
    <p class="col-md-8">
      Already Have an Account ?
      <a class="text-success" href="/login">Click Here to Login</a>
    </p>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock form %}
